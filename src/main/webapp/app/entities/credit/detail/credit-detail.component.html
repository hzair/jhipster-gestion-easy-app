<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="credit">
      <h2 data-cy="creditDetailsHeading"><span jhiTranslate="gestionEasyApp.credit.detail.title">Credit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ credit.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.credit.montant">Montant</span></dt>
        <dd>
          <span>{{ credit.montant }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.credit.designation">Designation</span></dt>
        <dd>
          <span>{{ credit.designation }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.credit.date">Date</span></dt>
        <dd>
          <span>{{ credit.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.credit.vendeur">Vendeur</span></dt>
        <dd>
          <div *ngIf="credit.vendeur">
            <a [routerLink]="['/vendeur', credit.vendeur?.id, 'view']">{{ credit.vendeur?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.credit.client">Client</span></dt>
        <dd>
          <div *ngIf="credit.client">
            <a [routerLink]="['/client', credit.client?.id, 'view']">{{ credit.client?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/credit', credit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
