<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sortie">
      <h2 data-cy="sortieDetailsHeading"><span jhiTranslate="gestionEasyApp.sortie.detail.title">Sortie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sortie.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.sortie.quantite">Quantite</span></dt>
        <dd>
          <span>{{ sortie.quantite }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.sortie.date">Date</span></dt>
        <dd>
          <span>{{ sortie.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.sortie.camion">Camion</span></dt>
        <dd>
          <div *ngIf="sortie.camion">
            <a [routerLink]="['/camion', sortie.camion?.id, 'view']">{{ sortie.camion?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sortie', sortie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
