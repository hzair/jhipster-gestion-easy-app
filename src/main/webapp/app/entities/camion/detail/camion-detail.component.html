<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="camion">
      <h2 data-cy="camionDetailsHeading"><span jhiTranslate="gestionEasyApp.camion.detail.title">Camion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ camion.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.camion.date">Date</span></dt>
        <dd>
          <span>{{ camion.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gestionEasyApp.camion.vendeur">Vendeur</span></dt>
        <dd>
          <div *ngIf="camion.vendeur">
            <a [routerLink]="['/vendeur', camion.vendeur?.id, 'view']">{{ camion.vendeur?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/camion', camion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
